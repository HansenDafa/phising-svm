<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Phishing Website</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Predict Phishing Website</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                {% for feature in features %}
                <label for="{{ feature }}">Bagaimana keamanan pada fitur {{ feature.replace('_', ' ').title() }}:</label>
                <select class="form-control" id="{{ feature }}" name="{{ feature }}" required>
                    <option value="" disabled selected>Input here</option>
                    <option value="1">Legitimate</option>
                    <option value="-1">Phishing</option>
                    <option value="0">Suspicious</option>
                </select>
                <br>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert alert-info mt-4">
            <p class="text-center">Website tersebut {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
    
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
